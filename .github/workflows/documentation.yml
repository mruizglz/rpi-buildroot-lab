name: documentation
on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            "sphinx==8.2.3" \
            "sphinx_rtd_theme==3.0.2" \
            "myst_parser==4.0.1" \
            "sphinx-simplepdf==1.7.0"

      - name: Sphinx build (HTML)
        run: |
          sphinx-build -b html -n docs _build/html

      - name: Sphinx build (PDF)
        run: |
          sphinx-build -M simplepdf docs _build
          # Put the generated PDF into the HTML tree so it gets published
          mkdir -p _build/html/downloads
          cp -v _build/simplepdf/*.pdf _build/html/downloads/ || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/html
          force_orphan: true

      # (Opcional) Publicar PDF tambi√©n como artifact del workflow
      - name: Upload PDF artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: docs-pdf
          path: _build/simplepdf/*.pdf
          if-no-files-found: error

      # Crear/actualizar Release "2025" y adjuntar el/los PDF
      - name: Create GitHub Release v2025 (attach PDF)
        if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v2025"
          name: "v2025"
          files: _build/simplepdf/*.pdf
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

