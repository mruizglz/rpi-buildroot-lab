name: documentation
on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            "sphinx==8.2.3" \
            "sphinx_rtd_theme==3.0.2" \
            "myst_parser==4.0.1" \
            "sphinx-simplepdf==1.7.0"

      - name: Sphinx build (HTML)
        run: |
          sphinx-build -b html -n docs _build/html

      - name: Sphinx build (PDF)
        run: |
          sphinx-build -M simplepdf docs _build
          # Put the generated PDF into the HTML tree so it gets published
          mkdir -p _build/html/downloads
          cp -v _build/simplepdf/*.pdf _build/html/downloads/ || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/html
          force_orphan: true

